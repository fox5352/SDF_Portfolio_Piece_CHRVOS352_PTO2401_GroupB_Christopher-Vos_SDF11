<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cache Bank Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <link rel="stylesheet" href="./assets/css/tailwind/tailwind.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/css/leaflet.css">
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link rel="stylesheet" href="./assets/css/loopple/loopple.css">

    <link rel="stylesheet" href="./src/styles.css">
</head>

<body class="bg-gray-200">
    <header class="mx-auto bg-white">
        <!-- Main container with navigation and header content -->
        <div class="relative flex flex-wrap items-center justify-between w-full py-1 shadow-sm shrink-0">
            <!-- ------------ LOGO ------------ -->
            <div class="px-4">
                <img class="h-8" src="./assets/component-1/navigation/cache-bank-logo.png" alt="">
            </div>
            <!-- ------------ Desktop nav ------------ -->
            <nav class="items-center justify-between hidden gap-12 md:flex">
                <a class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900" href="#">Products</a>
                <a class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900" href="#">Features</a>
                <a class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900" href="#">Get Started</a>
                <a class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900" href="#">Contact</a>
            </nav>
            <div class="hidden gap-2 mr-4 md:flex">
                <a class="p-2 text-sm font-semibold text-white duration-200 bg-pink-300 rounded-md drop-shadow-md hover:bg-pink-500 hover:shadow-md" href="#">Login</a>
                <a class="p-2 text-sm font-semibold text-white duration-200 bg-green-500 rounded-md hover:bg-green-600 hover:shadow-md" href="#">Sign up</a>
            </div>
            <!-- ------------ mobile nav ------------ -->
            <button class="flex items-center justify-center h-8 px-2 py-1 mx-4 duration-200 border-2 border-black rounded-md min-w-8 md:hidden hover:border-" aria-label="nav toggle button" id="nav-toggle-btn">
                <span class="hamburger-btn"></span>
            </button>
            <nav class="absolute flex-col hidden p-2 mt-1 bg-white rounded-md shadow-lg right-2 top-full" id="nav-toggle-menu">
                <a class="px-1 py-1 text-sm font-normal text-black duration-200 hover:text-green-500" href="#">Products</a>
                <a class="px-1 py-1 text-sm font-normal text-black duration-200 hover:text-green-500" href="#">Features</a>
                <a class="px-1 py-1 text-sm font-normal text-black duration-200 hover:text-green-500" href="#">Get Started</a>
                <a class="px-1 py-1 text-sm font-normal text-black duration-200 hover:text-green-500" href="#">Contact</a>
                <!-- line -->
                <div class="w-full my-1 border-b-2 border-black"></div>
                <a class="px-1 py-1 text-sm font-semibold text-green-500 duration-200 hover:text-pink-300" href="#">Login</a>
                <a class="px-1 py-1 text-sm font-semibold text-green-500 duration-200 hover:text-pink-300" href="#">Sign up</a>
            </nav>
        </div>
    </header>
    <div class="w-full">
        <!-- Wide full-width container for additional content -->
    </div>
    <div class="container mx-auto">
        <!-- Centered container for more content -->
    </div>
    <div class="w-full">
        <!-- Wide full-width container for additional content -->
    </div>
    <div class="w-full">
        <!-- Wide full-width container for additional content -->
    </div>
    <div class="w-full bg-green-500">
        <!-- Full-width footer container with green background -->
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/scripts/countto.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/scripts/plugins/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/scripts/maps.js"></script>
    <script src="./assets/js/loopple/loopple.js"></script>

    <!-- ------------ scripts ------------ -->
    <script>
        document.getElementById("nav-toggle-btn").addEventListener("click", function(){
            document.getElementById("nav-toggle-menu").classList.toggle("hidden");
            document.getElementById("nav-toggle-menu").classList.toggle("flex");
        });
    </script>
</body>
